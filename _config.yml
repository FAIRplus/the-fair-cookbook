    </div>
    <div class="row_footer">
      This page was created by <a href="https://github.com/jupyter/jupyter-book/graphs/contributors">The Jupyter Book Community</a>
    </div>
    <div class="row_footer footer_flags">
      <div class="column" style="center">
        <a href="https://europa.eu/"><img src="https://raw.githubusercontent.com/FAIRplus/the-fair-cookbook/migrating/_static/images/logo/eu-flag-recolored-fairplus.png" height="20" alt="EU flag" style="float:center""></a>
      </div>
      <div class="column">
        <a href="https://www.imi.europa.eu/"><img src="https://raw.githubusercontent.com/FAIRplus/the-fair-cookbook/migrating/_static/images/logo/imi-logo-fairplus-v1.png" height="20" alt="IMI logo" style="float:center""></a>
      </div>
      <div class="column">
        <a href="https://efpia.eu"><img src="https://raw.githubusercontent.com/FAIRplus/the-fair-cookbook/migrating/_static/images/logo/efpia-logo-fairplus2.png" height="20" alt="EFPIA logo" style="float:center""></a>
      </div>
    </div>
  google_analytics_id       : "UA-171697285-1"  # A GA id that can be used to track book views.
  comments:
    hypothesis: true
    utterances:
      repo: "FAIRplus/the-fair-cookbook"
#######################################################################################
# Launch button settings
launch_buttons:
  notebook_interface        : "jupyterlab" # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url             : "https://mybinder.org"  # The URL of the BinderHub (e.g., https://mybinder.org)
  jupyterhub_url            : ""  # The URL of the JupyterHub (e.g., https://datahub.berkeley.edu)
  thebelab                  : false  # Add a thebelab button to pages (requires the repository to run on Binder)
  colab_url                 : "https://colab.research.google.com"

repository:
  url                       : https://github.com/FAIRplus/the-fair-cookbook  # The URL to your book's repository
  path_to_book              : ""  # A path to your book's folder, relative to the repository root.
  branch                    : migrating  # Which branch of the repository should be used when creating links

#######################################################################################
# Advanced and power-user settings 
# sphinx:
#   config:
#     html_baseurl: 'https://path_to_book/'
#   extra_extensions:
#     - sphinx_sitemap 
sphinx:
   # - sphinx_tabs.tabs
  config                    :   # key-value pairs to directly over-ride the Sphinx configuration
    html_extra_path         : ["_inject_after_build"]
    html_baseurl            : 'https://fairplus.github.io/the-fair-cookbook'
  extra_extensions:   # A list of extra extensions to load by Sphinx.
    - sphinx_sitemap
  local_extensions:
    panels_fairplus: _ext/

parse:
  myst_url_schemes: [ mailto, http, https, ftp ]

bibtex_bibfiles:
   - ./_bibliography/fairbookreferences.bib
   - ./_bibliography/bibliography-bridgedb.bib
   - ./_bibliography/bibliography-identifier-mapping.bib
   - ./_bibliography/bibliography-identifier-mapping2.bib

bibtex_reference_style: author_year
